<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/img/favicon_io/favicon-32x32.png">
    <title>Oversitystore - Contacto</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../assets/img/logo.png" alt="">
        </a>
        <nav class="navIndex">
            <ul>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="../pages/galeria.html">Galeria</a></li>

                <li><a href="../pages/politica-de-devolucion.html">Politica de devolucion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacto">
            <h1>CONTACTO</h1>
        </div>
        <section class="formulario">
            <form>
                <div>
                    <input type="text" placeholder="Nombre">
                </div>
                <div>
                    <input type="email" placeholder="Coloque su correo aqui">
                </div>
                <div>
                    <input type="telefono" id="telefono" name="telefono" placeholder="Telefono">
                </div>
                <div>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <div>
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="../assets/img/logo.png" alt="" class="logo-footer">
        <div class="iconos-redes-container">
            <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank" class="iconos-redes"></a>
